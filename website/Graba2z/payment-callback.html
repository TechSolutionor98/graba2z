<!DOCTYPE html>
<html>

<head>
  <title>Payment Processing</title>
  <script>
    const API_CUSTOMER_URL = 'https://your-api-domain.com'; // Replace with your actual API URL

    async function verifyPayment() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('orderId');
      const paymentRef = urlParams.get('ref');

      try {
        const response = await fetch(
          `${API_CUSTOMER_URL}/api/payments/verify/${orderId}/${paymentRef}`
        );
        const result = await response.json();

        if (result.success) {
          // Payment successful - clear cart and redirect
          localStorage.removeItem('cart');
          window.location.href = `./order-confirmation.html?order_id=${orderId}`;
        } else {
          // Payment failed
          window.location.href = `./payment-failed.html?order_id=${orderId}`;
        }
      } catch (error) {
        console.error('Verification error:', error);
        window.location.href = `./payment-failed.html?order_id=${orderId}`;
      }
    }

    document.addEventListener('DOMContentLoaded', verifyPayment);
  </script>
  <style>
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div style="text-align: center; margin-top: 100px;">
    <h2>Processing your payment...</h2>
    <div class="loader"></div>
    <p>Please wait while we verify your payment.</p>
  </div>
</body>

</html>
