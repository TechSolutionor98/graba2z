    <section class="account py-80">
        <div class="container container-lg d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <form action="#" class="w-100" style="max-width: 400px;">
                <div class="border border-gray-100 hover-border-main-600 transition-1 rounded-16 px-24 py-40">
                    <!-- Header -->
                    <h6 class="text-xl mb-32 text-center text-dark">Login</h6>
                    
                    <!-- Email Field -->
                    <div class="mb-24">
                        <label for="email" class="text-neutral-900 text-lg mb-8 fw-medium">
                            Email Address <span class="text-danger">*</span>
                        </label>
                        <input type="email" class="common-input form-control" id="email" placeholder="Enter Email Address" required>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="mb-24">
                        <label for="password" class="text-neutral-900 text-lg mb-8 fw-medium">
                            Password <span class="text-danger">*</span>
                        </label>
                        <div class="position-relative">
                            <input type="password" class="common-input form-control" id="password" placeholder="Enter Password" required>
                            <span class="toggle-password position-absolute top-50 inset-inline-end-0 me-16 translate-middle-y cursor-pointer ph ph-eye-slash" id="#password"></span>
                        </div>
                    </div>
                    
                    <!-- Remember Me and Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-24">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label for="rememberMe" class="form-check-label text-neutral-900">Remember Me</label>
                        </div>
                        <a href="#" class="text-danger-600 text-sm fw-semibold hover-text-decoration-underline">Forgot Password?</a>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="mb-24 text-center">
                        <button type="submit" class="btn btn-main py-18 px-40 w-100" style="color: #ffffff ; background-color: #90c309 !important;">Log in</button>
                    </div>
                    
                    <!-- Register Now and Back to Home -->
                    <div class="mt-24 text-center">
                        <a href="register.html" class="text-neutral-900 text-sm fw-semibold hover-text-decoration-underline d-block">Register Now</a>
                        <a href="index.html" class="text-neutral-900 text-sm fw-semibold hover-text-decoration-underline d-block mt-8">
                            <!-- <i class="ph-arrow-left"></i> -->
                            <i class="bi bi-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>

         // Custom navigation function
    function navigate(to) {
        console.log(`Navigating to: ${to}`);
        window.location.assign(to); // Use assign() for navigation
    }
        document.querySelector('form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission
            console.log('Form submission prevented.');
    
            // Capture user inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Captured email:', email);
            console.log('Captured password:', password);
    
            try {
                console.log('Starting API call...');
                
                // API call for login
                const response = await fetch(`${API_CUSTOMER_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                console.log('API call completed.');
                console.log('Response status:', response.status);
    
                // Check if login is successful
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    const token = data.token;
                    console.log('Extracted token:', token);
    
                    // Store the token (example using localStorage)
                    localStorage.setItem('authToken', token);
                    console.log('Token stored in localStorage.');
    
                    // Redirect or show a success message
                    alert('Login successful!');
                  
                    navigate('./index.html');
                } else {
                    // Handle login failure
                    console.log('Login failed. Processing error...');
                    const errorData = await response.json();
                    console.log('Error data:', errorData);
                    alert(errorData.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error occurred during login process:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
