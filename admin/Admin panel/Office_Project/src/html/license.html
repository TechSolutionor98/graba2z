<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Form</title>
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/style2.css" />
    <link rel="stylesheet" href="../assets/css/style-purchase.css" />

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> 
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar">
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <a href="./index.html" class="text-nowrap logo-img">
                        <img src="../assets/images/logos/logo1.svg" width="180" alt="" />
                    </a>
                    <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-8"></i>
                    </div>
                </div>
            </div>
        </aside>
        <!-- Sidebar End -->

        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <header class="app-header">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <ul class="navbar-nav">
                        <li class="nav-item d-block d-xl-none">
                            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
                                href="javascript:void(0)">
                                <i class="ti ti-menu-2"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <!--  Header End -->
            <!-- Content Start -->
            <div class="container-fluid form-container">
                <div class="card form-card">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold mb-2">Dashboard / Setting / License</h5>

                        <h5 class="text-left mb-3">License Key</h5>
                        <form id="licenseForm" enctype="multipart/form-data" class="add-company-form">
                            <div class="form-group">
                                <label for="mailHost">License Key:</label>
                                <input type="text" id="mailHost" name="mailHost" required>
                            </div>

                            <div class="text-center">
                                <button class="btn_01" type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Attach submit event to the form
            $('#licenseForm').on('submit', function (e) {
                e.preventDefault(); // Prevent default form submission

                // Collect license key data
                const licenseData = {
                    mailHost: $('#mailHost').val(),
                };

                console.log(licenseData);
                // Send the data to the backend via AJAX
                $.ajax({
                    url: 'http://localhost:3000/api/License', // Adjust your API endpoint accordingly
                    method: 'POST',
                    contentType: 'application/json', // Set content type to JSON
                    data: JSON.stringify(licenseData), // Convert data to JSON format
                    success: function (response) {
                        alert('License key saved successfully!');
                        console.log(response);
                    },
                    error: function (err) {
                        alert('Error saving license key');
                        console.error(err);
                    },
                });
            });
        });
   
   
   
   </script>
</body>

</html>
