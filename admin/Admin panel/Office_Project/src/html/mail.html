              <div class="form-group">

<script>
   $(document).ready(function () {
  // Attach submit event to the form
  $('#mailForm').on('submit', function (e) {
    e.preventDefault(); // Prevent default form submission

    // Collect mail configuration data
    const mailConfigData = {
      mailHost: $('#mailHost').val(),
      mailPort: $('#mailPort').val(),
      mailUsername: $('#mailUsername').val(),
      mailPassword: $('#mailPassword').val(),
      mailFromName: $('#mailFromName').val(),
      mailFromEmail: $('#mailFromEmail').val(),
      mailEncryption: $('input[name="mailEncryption"]:checked').val(), // Get selected encryption option
    };

  
    console.log(mailConfigData);
    // Send the data to the backend via AJAX
    $.ajax({
      url: 'http://localhost:3000/api/save-mail-config', // Adjust your API endpoint accordingly
      method: 'POST',
      contentType: 'application/json', // Set content type to JSON
      data: JSON.stringify(mailConfigData), // Convert data to JSON format
      success: function (response) {
        alert('Mail  information saved successfully!');
        console.log(response);
      },
      error: function (err) {
        alert('Error saving mail information');
        console.error(err);
      },
    });
  });
});

   
   
   </script>
