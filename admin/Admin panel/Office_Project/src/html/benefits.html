  <script>

// Fetch benefits and populate table
function fetchBenefits() {
  fetch('http://localhost:3000/api/benefits')
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to fetch benefits');
      }
      return response.json();
    })
    .then((data) => {
      const tableBody = document.getElementById('brandsTableBody');
      tableBody.innerHTML = ''; // Clear existing rows

      data.forEach((benefit) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${benefit.title}</td>
           <td>${benefit.description}</td>
          <td>${benefit.status.charAt(0).toUpperCase() + benefit.status.slice(1)}</td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-primary btn-sm" onclick="openViewModal(${benefit.id})">
                <i class="bi bi-eye me-2"></i> View
              </button>
              <button class="btn btn-primary btn-sm" onclick="openEditModal(${benefit.id})">
                <i class="bi bi-pencil me-2"></i> Edit
              </button>
              <button class="btn btn-danger btn-sm" onclick="openDeleteModal(${benefit.id})">
                <i class="bi bi-trash me-2"></i> Delete
              </button>
            </div>
          </td>
        `;
        tableBody.appendChild(row);
      });
    })
    .catch((error) => {
      console.error('Error fetching benefits:', error);
    });
}
// Call fetchSliders on page load
fetchBenefits();

function openEditModal(benefitId) {
  // Fetch the benefit data from the backend
  fetch(`http://localhost:3000/api/benefits/${benefitId}`)
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to fetch benefit data');
      }
      return response.json();
    })
    .then((data) => {
      // Populate the modal fields with fetched data
      document.getElementById('editTitle').value = data.title || '';
      document.getElementById('editDescription').value = data.description || '';

      // Set status radio buttons
      document.getElementById('editActive').checked = data.status === 'active';
      document.getElementById('editInactive').checked = data.status === 'inactive';

      // Handle image preview
      const imagePreview = document.getElementById('currentImagePreview');
      if (data.image) {
        imagePreview.src = `http://localhost:3000/uploads/${data.image}`;
        imagePreview.style.display = 'block';
      } else {
        imagePreview.style.display = 'none';
      }

      // Attach benefitId to the form's dataset for later use
      const form = document.getElementById('editBenefitsForm');
      form.dataset.benefitId = benefitId;

      // Show the modal
      const editModal = new bootstrap.Modal(document.getElementById('editBenefitsModal'));
      editModal.show();
    })
    .catch((error) => {
      alert(`Error fetching benefit data: ${error.message}`);
      console.error(error);
    });
}

document.getElementById('editBenefitsForm').addEventListener('submit', function (e) {
  e.preventDefault();

  // Collect form data
  const formData = new FormData(this);

  // Retrieve the benefitId from the form's dataset
  const benefitId = this.dataset.benefitId;

  if (!benefitId) {
    alert('Error: Benefit ID not found');
    return;
  }

  // Send updated data to the backend
  fetch(`http://localhost:3000/api/benefits/${benefitId}`, {
    method: 'PUT',
    body: formData,
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to update benefit');
      }
      return response.json();
    })
    .then((data) => {
      alert('Benefit updated successfully!');
      console.log('Response:', data);

      // Close the modal and refresh the table
      const editModal = bootstrap.Modal.getInstance(document.getElementById('editBenefitsModal'));
      editModal.hide();

      // Refresh the table (function should be defined to reload benefits list)
      fetchBenefits();
    })
    .catch((error) => {
      alert(`Error updating benefit: ${error.message}`);
      console.error(error);
    });
});



let sliderToDelete = null; // Variable to store the slider ID
function openDeleteModal(sliderId) {
  sliderToDelete = sliderId; // Store the slider ID in a global variable

  // Show the delete modal
  const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
  deleteModal.show();
}

// Handle delete confirmation
document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
  if (!sliderToDelete) return;

  // Send DELETE request to the backend
  fetch(`http://localhost:3000/api/Benefits/${sliderToDelete}`, {
    method: 'DELETE',
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to delete benefits');
      }
      return response.json();
    })
    .then((data) => {
      alert('Benefits deleted successfully!');
      console.log('Deleted:', data);

      // Refresh the table to reflect changes
      fetchSliders();

      // Close the modal
      const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
      deleteModal.hide();
    })
    .catch((error) => {
      alert('Error deleting slider');
      console.error(error);
    });
});

function openViewModal(sliderId) {
  // Fetch slider data from the backend
  fetch(`http://localhost:3000/api/slider/${sliderId}`)
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to fetch slider data');
      }
      return response.json();
    })
    .then((data) => {
      // Populate modal fields with the fetched data
      document.getElementById('viewSliderImage').src = `http://localhost:3000/uploads/${data.image}`;
      document.getElementById('viewSliderTitle').textContent = data.title || 'No Title';
      document.getElementById('viewSliderLink').textContent = data.link || 'No Link';
      document.getElementById('viewSliderLink').href = data.link || '#';
      document.getElementById('viewSliderStatus').textContent = data.status ? data.status.toUpperCase() : 'No Status';
      document.getElementById('viewSliderStatus').className = `badge ${
        data.status === 'active' ? 'bg-success' : 'bg-danger'
      }`;
      document.getElementById('viewSliderDescription').textContent = data.description || 'No Description';

      // Show the modal
      const viewModal = new bootstrap.Modal(document.getElementById('viewSliderModal'));
      viewModal.show();
    })
    .catch((error) => {
      alert('Error fetching slider data');
      console.error(error);
    });
}

document.getElementById('benefitsForm').addEventListener('submit', function (e) {
  e.preventDefault();

  // Collect form data
  const formData = new FormData(this);

  // Send data to the backend via AJAX
  fetch('http://localhost:3000/api/benefits', {
    method: 'POST',
    body: formData,
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to save benefit');
      }
      return response.json();
    })
    .then((data) => {
      alert('Benefit saved successfully!');
      console.log('Response:', data);

      // Close the modal and refresh the table
      const modal = bootstrap.Modal.getInstance(document.getElementById('benefitsModal'));
      modal.hide();
      fetchBenefits(); // Function to refresh the table (not included here)
    })
    .catch((error) => {
      alert('Error saving benefit');
      console.error(error);
    });
});
