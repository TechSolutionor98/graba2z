<script>

document.addEventListener("DOMContentLoaded", function () {
  // Preview function
  function previewImage(input, previewId) {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const preview = document.getElementById(previewId);
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  }

  // Event listeners for file inputs
  document.getElementById("logo").addEventListener("change", function () {
    previewImage(this, "logoPreview");
  });

  document.getElementById("favIcon").addEventListener("change", function () {
    previewImage(this, "favIconPreview");
  });

  document.getElementById("footerLogo").addEventListener("change", function () {
    previewImage(this, "footerLogoPreview");
  });
});




$(document).ready(function () {
  // Attach submit event to the form
  $('#themeForm').on('submit', function (e) {
    e.preventDefault(); // Prevent default form submission

    // Create FormData object to handle file uploads
    const formData = new FormData(this);

    console.log([...formData]); // Debugging to ensure all data is collected

    // Send the data to the backend via AJAX
    $.ajax({
    url: 'http://localhost:3000/api/theme', // Ensure this matches your backend route
    method: 'POST',
    processData: false,
    contentType: false,
    data: formData,
    success: function (response) {
        alert('Theme configuration saved successfully!');
        console.log(response);
    },
    error: function (err) {
        alert('Error saving theme configuration');
        console.error(err);
    },
});

  });
});
