<script>
    $(document).ready(function () {
      // Attach submit event to the form
      $('#mailForm').on('submit', function (e) {
        e.preventDefault(); // Prevent default form submission
  
        // Collect mail configuration data, including social media fields
        const mailConfigData = {
        
          facebook: $('#facebook').val(), // Get the Facebook URL
          youtube: $('#youtube').val(), // Get the YouTube URL
          twitter: $('#twitter').val(), // Get the Twitter URL
          instagram: $('#instagram').val(), // Get the Instagram URL
        };
  
        console.log(mailConfigData);
  
        // Send the data to the backend via AJAX
        $.ajax({
          url: 'http://localhost:3000/api/social-media', // Adjust your API endpoint accordingly
          method: 'POST',
          contentType: 'application/json', // Set content type to JSON
          data: JSON.stringify(mailConfigData), // Convert data to JSON format
          success: function (response) {
            alert('social media information saved successfully!');
            console.log(response);
          },
          error: function (err) {
            alert('Error saving social media information');
            console.error(err);
          },
        });
      });
    });
  </script>
