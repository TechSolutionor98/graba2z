// Fetch sliders from the backend and populate the table
function fetchSliders() {
  fetch('http://localhost:3000/api/sliders')
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to fetch sliders');
      }
      return response.json();
    })
    .then((data) => {
      const tableBody = document.getElementById('brandsTableBody');
      tableBody.innerHTML = ''; // Clear existing rows

      // Populate the table with data
      data.forEach((slider) => {
        const row = document.createElement('tr');

        // Name column
        const nameCell = document.createElement('td');
        nameCell.textContent = slider.title;
        row.appendChild(nameCell);

        // Status column
        const statusCell = document.createElement('td');
        statusCell.textContent = slider.status.charAt(0).toUpperCase() + slider.status.slice(1);
        row.appendChild(statusCell);

        // Action column
        const actionCell = document.createElement('td');
        actionCell.innerHTML = `
  <div class="d-flex gap-2">
      <button class="btn btn-primary btn-sm d-flex align-items-center" onclick="openViewModal(${slider.id})">
      <i class="bi bi-eye me-2"></i> View
    </button>
 <button class="btn btn-primary btn-sm d-flex align-items-center" onclick="editSlider(${slider.id})">
  <i class="bi bi-pencil me-2"></i> Edit
</button>

    <button class="btn btn-danger btn-sm d-flex align-items-center" onclick="openDeleteModal(${slider.id})">
      <i class="bi bi-trash me-2"></i> Delete
    </button>

   
  </div>
`;

        row.appendChild(actionCell);

        tableBody.appendChild(row);
      });
    })
    .catch((error) => {
      console.error('Error fetching sliders:', error);
    });
}

// Call fetchSliders on page load
fetchSliders();

function editSlider(id) {
  // Fetch slider data from the backend
  fetch(`http://localhost:3000/api/slider/${id}`)
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to fetch slider data');
      }
      return response.json();
    })
    .then((data) => {
      // Populate the modal fields with fetched data
      document.getElementById('editTitle').value = data.title || '';
      document.getElementById('editLink').value = data.link || '';
      document.getElementById('editDescription').value = data.description || '';

      if (data.status === 'active') {
        document.getElementById('editActive').checked = true;
      } else if (data.status === 'inactive') {
        document.getElementById('editInactive').checked = true;
      }

      // Add the slider ID to the form's dataset for use during update
      document.getElementById('editSliderForm').dataset.sliderId = id;

      // Show the modal
      const editModal = new bootstrap.Modal(document.getElementById('editSliderModal'));
      editModal.show();
    })
    .catch((error) => {
      alert('Error fetching slider data');
      console.error(error);
    });
}


document.getElementById('editSliderForm').addEventListener('submit', function (e) {
  e.preventDefault();

  // Get the slider ID (pass it dynamically when the modal is opened)
  const id = document.getElementById('editSliderForm').dataset.sliderId;

  // Collect form data
  const formData = new FormData(this);

  // Send data to the backend via AJAX
  fetch(`http://localhost:3000/api/slider/${id}`, {
    method: 'PUT',
    body: formData,
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to update slider');
      }
      return response.json();
    })
    .then((data) => {
      alert('Slider updated successfully');
      console.log('Response:', data);

      // Close the modal and refresh the slider list
      const editModal = bootstrap.Modal.getInstance(document.getElementById('editSliderModal'));
      editModal.hide();
      fetchSliders(); // Refresh the table to show updated data
    })
    .catch((error) => {
      alert('Error updating slider');
      console.error(error);
    });
});

let sliderToDelete = null; // Variable to store the slider ID
function openDeleteModal(sliderId) {
  sliderToDelete = sliderId; // Store the slider ID in a global variable

  // Show the delete modal
  const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
  deleteModal.show();
}

// Handle delete confirmation
document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
  if (!sliderToDelete) return;

  // Send DELETE request to the backend
  fetch(`http://localhost:3000/api/slider/${sliderToDelete}`, {
    method: 'DELETE',
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to delete slider');
      }
      return response.json();
    })
    .then((data) => {
      alert('Slider deleted successfully!');
      console.log('Deleted:', data);

      // Refresh the table to reflect changes
      fetchSliders();

      // Close the modal
      const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
      deleteModal.hide();
    })
    .catch((error) => {
      alert('Error deleting slider');
      console.error(error);
    });
});

function openViewModal(sliderId) {
  // Fetch slider data from the backend
  fetch(`http://localhost:3000/api/slider/${sliderId}`)
    .then((response) => {
      if (!response.ok) {
        throw new Error('Failed to fetch slider data');
      }
      return response.json();
    })
    .then((data) => {
      // Populate modal fields with the fetched data
      document.getElementById('viewSliderImage').src = `http://localhost:3000/uploads/${data.image}`;
      document.getElementById('viewSliderTitle').textContent = data.title || 'No Title';
      document.getElementById('viewSliderLink').textContent = data.link || 'No Link';
      document.getElementById('viewSliderLink').href = data.link || '#';
      document.getElementById('viewSliderStatus').textContent = data.status ? data.status.toUpperCase() : 'No Status';
      document.getElementById('viewSliderStatus').className = `badge ${
        data.status === 'active' ? 'bg-success' : 'bg-danger'
      }`;
      document.getElementById('viewSliderDescription').textContent = data.description || 'No Description';

      // Show the modal
      const viewModal = new bootstrap.Modal(document.getElementById('viewSliderModal'));
      viewModal.show();
    })
    .catch((error) => {
      alert('Error fetching slider data');
      console.error(error);
    });
}

document.addEventListener('DOMContentLoaded', () => {
    const sliderForm = document.getElementById('sliderForm');
    const sliderModal = new bootstrap.Modal(document.getElementById('sliderModal')); // Initialize the modal

    // Handle form submission
    sliderForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent default form submission

        const formData = new FormData(sliderForm); // Collect form data

        try {
            // Send the form data to the API
            const response = await fetch('http://localhost:3000/api/slider', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': `${localStorage.getItem('token')}` // Add token if required
                }
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message || 'Slider saved successfully');   
                sliderForm.reset(); // Reset the form
                sliderModal.hide(); // Hide the modal
                document.body.classList.remove('modal-open'); // Remove the modal overlay
                document.querySelector('.modal-backdrop').remove(); // Remove the backdrop
            } else {
                alert(data.message || 'Failed to save slider');
            }
        } catch (err) {
            console.error('Error submitting the slider form:', err);
            alert('An error occurred. Please try again.');
        }
    });
});
