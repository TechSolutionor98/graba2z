// Function to fetch orders from the backend
function fetchOrders() {
  fetch('http://localhost:3000/api/orders123')
    .then(response => response.json())
    .then(data => {
      if (data.orders) {
        populateTable(data.orders);
      } else {
        console.error('No data found');
      }
    })
    .catch(error => {
      console.error('Error fetching orders:', error);
    });
}


// Function to populate the table with fetched data
function populateTable(orders) {
  const tableBody = document.getElementById('ordersTableBody');
  tableBody.innerHTML = ''; // Clear existing table rows

  orders.forEach(order => {
    const row = document.createElement('tr');
    
    row.innerHTML = `
      <td>${order.country}</td>
      <td>${order.state}</td>
      <td>${order.city}</td>
      <td>${order.shipping_cost}</td>
      <td>${order.order_status}</td>
      <td>
        <button class="btn btn-info" onclick="editOrder(${order.id})">Edit</button>
        <button class="btn btn-danger" onclick="deleteOrder(${order.id})">Delete</button>
      </td>
    `;
    
    tableBody.appendChild(row);
  });
}
// Edit Order function
function editOrder(orderId) {
  // Show the modal first (optional, if modal is already closed)
  const modal = new bootstrap.Modal(document.getElementById('editOrderModal'));
  modal.show(); 

  // Fetch data from the backend for the specific orderId
  fetch(`http://localhost:3000/api/order/${orderId}`)
    .then(response => {
      // Check if the response is valid JSON
      if (!response.ok) {
        throw new Error('Order not found');
      }
      return response.json();
    })
    .then(data => {
      // Check if data contains order
      if (data && data.order) {
        const order = data.order;

        // Populate the modal with order data
        document.getElementById('editCountry').value = order.country;
        document.getElementById('editState').value = order.state;
        document.getElementById('editCity').value = order.city;
        document.getElementById('editShippingFee').value = order.shipping_cost;

        // Set the radio button based on the order status
        if (order.order_status === 'Active') {
          document.getElementById('editActive').checked = true;
        } else {
          document.getElementById('editInactive').checked = true;
        }

        console.log('Fetched order data:', order); // For debugging, you can log the order data here
      }
    })
    .catch(err => {
      console.error('Error fetching order data:', err);
      alert('Error fetching order data. Please try again.');
    });

  // Handle form submission for updating the order
  const editOrderForm = document.getElementById('editOrderForm');
  editOrderForm.onsubmit = function (e) {
    e.preventDefault(); // Prevent the form from submitting the traditional way

    const updatedOrder = {
      country: document.getElementById('editCountry').value,
      state: document.getElementById('editState').value,
      city: document.getElementById('editCity').value,
      shipping_cost: document.getElementById('editShippingFee').value,
      order_status: document.querySelector('input[name="orderStatus"]:checked').value
    };

    // Send the updated data to the backend
    fetch(`http://localhost:3000/api/order/${orderId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(updatedOrder)
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to update order');
        }
        return response.json();
      })
      .then(data => {
        alert('Order updated successfully!');
        modal.hide(); // Hide the modal after successful update
      })
      .catch(err => {
        console.error('Error updating order:', err);
        alert('Error updating order. Please try again.');
      });
  };
}

function deleteOrder(orderId) {
  if (confirm("Are you sure you want to delete this order?")) {
    // Send DELETE request to the backend to remove the order
    fetch(`http://localhost:3000/api/order/${orderId}`, {
      method: 'DELETE',
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to delete the order');
        }
        return response.json();
      })
      .then(data => {
        alert('Order deleted successfully!');
        // Optionally, remove the order from the UI (e.g., remove the row from a table)
        document.getElementById(`order-${orderId}`).remove();  // Assuming the order has an ID like "order-1", "order-2", etc.
      })
      .catch(err => {
        console.error('Error deleting order:', err);
        
      });
  }
}

    document.getElementById('orderForm').addEventListener('submit', function (e) {
  e.preventDefault(); // Prevent default form submission

  // Collect order data from the form fields
  const orderData = {
    country: document.getElementById('country').value,
    state: document.getElementById('state').value,
    city: document.getElementById('city').value,
    shippingCost: document.getElementById('shippingFee').value, // Updated id
    orderStatus: document.querySelector('input[name="orderStatus"]:checked')?.value,
  };

  // Validate and parse shippingCost
  if (!orderData.shippingCost.trim()) {
    alert('Shipping Cost is required.');
    return;
  }

  const parsedShippingCost = parseFloat(orderData.shippingCost);
  if (isNaN(parsedShippingCost) || parsedShippingCost < 0) {
    alert('Shipping Cost must be a valid non-negative number.');
    return;
  }
  orderData.shippingCost = parsedShippingCost;

  // Show the orderData object for debugging
  console.log('Order Data:', orderData);

  // Send data using fetch (JSON format)
  fetch('http://localhost:3000/api/orders123', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(orderData), // Convert orderData to JSON string
  })
  .then((response) => response.json())
  .then((data) => {
    if (data.message) {
      // Display success message
      alert(data.message); // Show the message returned from the backend
      console.log(data); // Log the returned data for debugging

      // Close the modal using Bootstrap's modal method
      const modal = new bootstrap.Modal(document.getElementById('orderModal'));
      modal.hide(); // Hide the modal
    }
  })
  .catch((error) => {
    console.error('Error submitting order:', error);
    alert('Error submitting order. Please try again.');
  });
});
